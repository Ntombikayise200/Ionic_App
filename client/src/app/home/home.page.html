

<ion-content >
  <div class="container">
    
<ion-card class="card">
  
 <h1>USER REGISTRATION</h1>
<ion-list>
  <ion-item>
    <ion-label color="primary" position="floating">Full Name</ion-label>
    <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" type="text"
      placeholder="Enter your name" required="true" #Fullname></ion-input>
    <ion-icon name="person" color="primary" slot="end"></ion-icon>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label color="primary" position="floating">Surname</ion-label>
    <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" type="text"
      placeholder="Enter your Surname" required="true" #surname></ion-input>
    <ion-icon name="person" color="primary" slot="end"></ion-icon>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label color="primary" position="floating">Password</ion-label>
    <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" type="password"
      placeholder="Enter your password" required="true" #password></ion-input>
    <ion-icon name="eye" color="primary" slot="end"></ion-icon>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label color="primary" position="floating">Confirm Password</ion-label>
    <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" type="password"
      placeholder="Confirm your password" required="true" #cPassword></ion-input>
    <ion-icon name="eye" color="primary" slot="end"></ion-icon>
  </ion-item>
</ion-list>
<ion-row>
  <ion-col>
    <ion-button  color="primary"   style="padding-left: 9px; width: 100%; margin-bottom: 0.3rem" (click)="onSubmit(Fullname.value,
    surname.value,
    password.value,
    cPassword.value)">Sign Up</ion-button>
    <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      <span> Already have an account <ion-text color="primary" routerLink="/login">Sign In</ion-text></span>

  </ion-col>
</ion-row>
  <ion-card-content>
  </ion-card-content>
</ion-card>
  </div>
</ion-content>
